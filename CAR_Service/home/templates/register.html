{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
    
    <div class="container">
        <h1>REGISTRATION</h1>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">FULLNAME</label>
                    <input type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="enter full name"/>
                </div>
                
                <div class="user-input-box">
                    <label for="username">USERNAME</label>
                    <input type="text"
                    id="username"
                    name="username"
                    placeholder="enter username"/>
                </div>
                
                <div class="user-input-box">
                    <label for="Email">EMAIL</label>
                    <input type="email"
                    id="email"
                    name="username"
                    placeholder="enter email"/>
                </div>
                
                <div class="user-input-box">
                    <label for="phone number">PHONE NUMBER</label>
                    <input type="tel"
                    id="phonenumber"
                    name="phonenumber"
                    placeholder="enter phone number"/>
                </div>
                
                <div class="user-input-box">
                    <label for="password">PASSWORD</label>
                    <input type="password"
                    id="password"
                    name="password"
                    placeholder="enter password"/>
                </div>
                
                <div class="user-input-box">
                    <label for="confirm password"> CONFIRMPASSWORD</label>
                    <input type="password"
                    id="confirmpassword"
                    name="confirmpassword"
                    placeholder="enter full name"/>
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">GENDER</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label class="gender-category">MALE</label>
                        <input type="radio" name="gender" id="female">
                        <label class="gender-category">FEMALE</label>
                        <input type="radio" name="gender" id="Others">
                        <label class="others">OTHERS</label>
                    </div>
                </div>
                <div class="checkbox" >
                    <input type="checkbox" >
                    <a href="#">I, hearby declare that I agree the Terms and Conditions provided by the company policy </a>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" value="Register" > 
                </div>
            </div>
            </div>

        </form>

    </div>
    
</body>
</html>
